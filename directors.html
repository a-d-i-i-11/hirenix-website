<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Board of Directors | Hirenix Group</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top, #141414, #000);
  color: #fff;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 80px 20px;
  text-align: center;
}

h1 {
  font-size: clamp(2rem, 4vw, 3rem);
  margin-bottom: 60px;
  letter-spacing: 2px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 40px;
}

.card {
  background: rgba(255,255,255,0.05);
  border-radius: 22px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.08);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
}

.card img {
  width: 100%;
  height: 360px;
  object-fit: cover;
  display: block;
}

.name {
  padding: 18px 12px 6px;
  font-size: 1rem;
  letter-spacing: 1px;
}

.role {
  padding-bottom: 16px;
  font-size: 0.75rem;
  color: #aaa;
  letter-spacing: 1px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Board of Directors</h1>

  <div class="grid">

    <div class="card">
      <img src="assets/directors/adnan.jpg" alt="Adnan Maqbool">
      <div class="name">Adnan Maqbool</div>
      <div class="role">Founder & Director</div>
    </div>

    <div class="card">
      <img src="assets/directors/sanket.jpg" alt="Sanket Raut">
      <div class="name">Sanket Raut</div>
      <div class="role">Director</div>
    </div>

    <div class="card">
      <img src="assets/directors/gaurav.jpg" alt="Gaurav Joshi">
      <div class="name">Gaurav Joshi</div>
      <div class="role">Director</div>
    </div>

    <div class="card">
      <img src="assets/directors/shiva.jpg" alt="Shiva Pagari">
      <div class="name">Shiva Pagari</div>
      <div class="role">Director</div>
    </div>

  </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Board of Directors</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Inter',sans-serif;background:#050505;color:#fff}
.container{padding:100px 20px;text-align:center}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:40px;max-width:1200px;margin:auto;perspective:1200px}
.card{
  background:rgba(255,255,255,.08);
  border-radius:28px;
  overflow:hidden;
  backdrop-filter:blur(16px);
  transition:.2s;
}
.card img{width:100%;height:320px;object-fit:cover}
.name{padding:20px}

</style>
</head>

<body>

<div class="container">
  <h1>Board of Directors</h1>

  <div class="grid">
    <div class="card"><img src="assets/directors/adnan.jpg"><div class="name">Adnan Maqbool</div></div>
    <div class="card"><img src="assets/directors/sanket.jpg"><div class="name">Sanket Raut</div></div>
    <div class="card"><img src="assets/directors/gaurav.jpg"><div class="name">Gaurav Joshi</div></div>
    <div class="card"><img src="assets/directors/shiva.jpg"><div class="name">Shiva Pagari</div></div>
  </div>
</div>

<script>
document.querySelectorAll('.card').forEach(card=>{
  card.addEventListener('mousemove',e=>{
    const r=card.getBoundingClientRect();
    const x=e.clientX-r.left;
    const y=e.clientY-r.top;
    card.style.transform=`rotateY(${(x/r.width-.5)*20}deg) rotateX(${-(y/r.height-.5)*20}deg)`
  });
  card.addEventListener('mouseleave',()=>card.style.transform='rotateX(0) rotateY(0)');
});
</script>

</body>
</html>

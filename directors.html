<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Board of Directors | Hirenix Group</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background:
    radial-gradient(circle at 20% 10%, rgba(0,120,255,0.15), transparent 45%),
    radial-gradient(circle at 80% 90%, rgba(160,0,255,0.15), transparent 45%),
    #050505;
  color: #fff;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 100px 20px;
  text-align: center;
}

h1 {
  font-size: clamp(2.2rem, 4vw, 3.2rem);
  margin-bottom: 70px;
  letter-spacing: 2px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 45px;
}

.card {
  background: rgba(255,255,255,0.07);
  border-radius: 26px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.14);
  backdrop-filter: blur(18px);
  box-shadow: 0 40px 110px rgba(0,0,0,0.75);
  transition: transform 0.45s ease, box-shadow 0.45s ease;
}

.card:hover {
  transform: translateY(-14px) scale(1.03);
  box-shadow: 0 60px 140px rgba(0,120,255,0.4);
}

.card img {
  width: 100%;
  height: 340px;
  object-fit: cover;
}

.name {
  padding: 22px;
  font-size: 1.05rem;
  letter-spacing: 1px;
}

.role {
  font-size: 0.75rem;
  color: #aaa;
  margin-top: 6px;
  letter-spacing: 1px;
}
</style>
</head>

<body>

<div class="container">
  <h1>Board of Directors</h1>

  <div class="grid">

    <div class="card">
      <img src="assets/directors/adnan.jpg" alt="Adnan Maqbool">
      <div class="name">Adnan Maqbool<div class="role">Founder & Director</div></div>
    </div>

    <div class="card">
      <img src="assets/directors/sanket.jpg" alt="Sanket Raut">
      <div class="name">Sanket Raut<div class="role">Director</div></div>
    </div>

    <div class="card">
      <img src="assets/directors/gaurav.jpg" alt="Gaurav Joshi">
      <div class="name">Gaurav Joshi<div class="role">Director</div></div>
    </div>

    <div class="card">
      <img src="assets/directors/shiva.jpg" alt="Shiva Pagari">
      <div class="name">Shiva Pagari<div class="role">Director</div></div>
    </div>

  </div>
</div>

</body>
</html>

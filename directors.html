<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Board of Directors | Hirenix Group</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background:
    radial-gradient(circle at 15% 20%, rgba(0,140,255,0.18), transparent 40%),
    radial-gradient(circle at 85% 80%, rgba(160,0,255,0.18), transparent 40%),
    #050505;
  color: #fff;
  overflow-x: hidden;
}

/* SCROLL REVEAL */
.reveal {
  opacity: 0;
  transform: translateY(60px);
  transition: all 1s ease;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

/* CONTAINER */
.container {
  max-width: 1200px;
  margin: auto;
  padding: 100px 20px;
  text-align: center;
}

h1 {
  font-size: clamp(2.3rem, 4vw, 3.4rem);
  margin-bottom: 80px;
  letter-spacing: 2px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 45px;
  perspective: 1200px;
}

/* CARD */
.card {
  background: rgba(255,255,255,0.07);
  border-radius: 28px;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.14);
  backdrop-filter: blur(18px);
  box-shadow: 0 40px 120px rgba(0,0,0,0.75);
  transform-style: preserve-3d;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.card:hover {
  box-shadow: 0 60px 160px rgba(0,140,255,0.45);
}

/* IMAGE */
.card img {
  width: 100%;
  height: 340px;
  object-fit: cover;
}

/* TEXT */
.name {
  padding: 22px;
  font-size: 1.05rem;
  letter-spacing: 1px;
}

.role {
  font-size: 0.75rem;
  color: #aaa;
  margin-top: 6px;
  letter-spacing: 1px;
}
</style>
</head>

<body>

<div class="container">
  <h1 class="reveal">Board of Directors</h1>

  <div class="grid">

    <div class="card reveal">
      <img src="assets/directors/adnan.jpg">
      <div class="name">Adnan Maqbool<div class="role">Founder & Director</div></div>
    </div>

    <div class="card reveal">
      <img src="assets/directors/sanket.jpg">
      <div class="name">Sanket Raut<div class="role">Director</div></div>
    </div>

    <div class="card reveal">
      <img src="assets/directors/gaurav.jpg">
      <div class="name">Gaurav Joshi<div class="role">Director</div></div>
    </div>

    <div class="card reveal">
      <img src="assets/directors/shiva.jpg">
      <div class="name">Shiva Pagari<div class="role">Director</div></div>
    </div>

  </div>
</div>

<script>
/* SCROLL REVEAL */
const reveals = document.querySelectorAll('.reveal');

function revealOnScroll() {
  const windowHeight = window.innerHeight;
  reveals.forEach(el => {
    const elementTop = el.getBoundingClientRect().top;
    if (elementTop < windowHeight - 80) {
      el.classList.add('active');
    }
  });
}
window.addEventListener('scroll', revealOnScroll);
revealOnScroll();

/* TRUE 3D HOVER */
document.querySelectorAll('.card').forEach(card => {
  card.addEventListener('mousemove', e => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    const rotateY = ((x / rect.width) - 0.5) * 18;
    const rotateX = ((y / rect.height) - 0.5) * -18;

    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });

  card.addEventListener('mouseleave', () => {
    card.style.transform = `rotateX(0deg) rotateY(0deg)`;
  });
});
</script>

</body>
</html>

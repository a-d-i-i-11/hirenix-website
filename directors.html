<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Board of Directors | Hirenix Group</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:100px 20px;
  text-align:center;
}

h1{
  font-size:3rem;
  margin-bottom:70px;
  letter-spacing:2px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}

.card{
  background:rgba(255,255,255,0.08);
  border-radius:26px;
  overflow:hidden;
  box-shadow:0 30px 70px rgba(0,0,0,0.7);
  transition:transform .4s ease, box-shadow .4s ease;
}

.card:hover{
  transform:translateY(-12px) scale(1.03);
  box-shadow:0 50px 120px rgba(0,0,0,0.9);
}

.card img{
  width:100%;
  height:300px;
  object-fit:cover;
  background:#111;
}

.info{
  padding:22px;
}

.name{
  font-size:1.1rem;
  margin-bottom:6px;
}

.role{
  font-size:.8rem;
  color:#aaa;
}
</style>
</head>

<body>

<div class="container">
  <h1>Board of Directors</h1>

  <div class="grid">

    <div class="card">
      <img src="assets/directors/adnan.jpg" alt="Adnan">
      <div class="info">
        <div class="name">Adnan Maqbool</div>
        <div class="role">Founder & Director</div>
      </div>
    </div>

    <div class="card">
      <img src="assets/directors/sanket.jpg" alt="Sanket">
      <div class="info">
        <div class="name">Sanket Raut</div>
        <div class="role">Director</div>
      </div>
    </div>

    <div class="card">
      <img src="assets/directors/gaurav.jpg" alt="Gaurav">
      <div class="info">
        <div class="name">Gaurav Joshi</div>
        <div class="role">Director</div>
      </div>
    </div>

    <div class="card">
      <img src="assets/directors/shiva.jpg" alt="Shiva">
      <div class="info">
        <div class="name">Shiva Pagari</div>
        <div class="role">Director</div>
      </div>
    </div>

  </div>
</div>

</body>
</html>

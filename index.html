<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hirenix Group Pvt Ltd</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  color:#fff;
  background:#000;
  overflow-x:hidden;
}

/* ===== INTRO ===== */
#intro{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:introFade 4s forwards;
}
#intro h1{
  font-size:3rem;
  letter-spacing:4px;
  animation:glow 1.5s infinite alternate;
}
@keyframes introFade{
  0%,70%{opacity:1}
  100%{opacity:0; visibility:hidden}
}
@keyframes glow{
  from{text-shadow:0 0 20px #00c6ff}
  to{text-shadow:0 0 60px #7f00ff}
}

/* ===== MOVING BACKGROUND ===== */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,198,255,.35), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,122,24,.35), transparent 40%),
    radial-gradient(circle at 50% 50%, rgba(127,0,255,.25), transparent 50%),
    linear-gradient(120deg,#050505,#000,#050505);
  animation:moveBg 18s linear infinite alternate;
  z-index:-2;
}
@keyframes moveBg{
  0%{filter:hue-rotate(0deg)}
  100%{filter:hue-rotate(90deg)}
}

/* ===== FLOATING OBJECT ===== */
.orb{
  position:fixed;
  width:220px;
  height:220px;
  border-radius:50%;
  background:radial-gradient(circle,#7f00ff,#000);
  top:20%;
  left:5%;
  filter:blur(40px);
  animation:floatOrb 10s ease-in-out infinite;
  z-index:-1;
}
@keyframes floatOrb{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(120px)}
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:20px 40px;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-between;
  z-index:10;
}
header a{
  color:#fff;
  text-decoration:none;
  margin-left:24px;
  font-size:.85rem;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:140px 20px;
}
.hero h1{
  font-size:clamp(3rem,6vw,5rem);
  margin-bottom:20px;
}
.hero p{
  max-width:720px;
  margin:auto;
  color:#ccc;
}
.cta{
  display:inline-block;
  margin-top:40px;
  padding:16px 40px;
  border-radius:40px;
  background:linear-gradient(135deg,#00c6ff,#7f00ff);
  color:#fff;
  text-decoration:none;
}

/* ===== SECTIONS ===== */
section{
  padding:120px 20px;
  max-width:1200px;
  margin:auto;
}
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}
.reveal.show{
  opacity:1;
  transform:none;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}
.card{
  background:rgba(255,255,255,.08);
  border-radius:26px;
  padding:40px;
  backdrop-filter:blur(12px);
  transition:.4s ease;
}
.card:hover{transform:translateY(-12px)}
</style>
</head>

<body>

<div id="intro">
  <h1>HIRENIX GROUP PVT LTD</h1>
</div>

<div class="bg"></div>
<div class="orb"></div>

<header>
  <div>HIRENIX</div>
  <nav>
    <a href="#">Home</a>
    <a href="directors.html">Directors</a>
  </nav>
</header>

<div class="hero">
  <div>
    <h1>Hirenix Group Pvt Ltd</h1>
    <p>
      Building ventures, systems and leadership for a future
      that demands clarity, scale and execution.
    </p>
    <a href="directors.html" class="cta">Explore Leadership</a>
  </div>
</div>

<section class="reveal">
  <h2>What We Do</h2>
  <div class="cards">
    <div class="card">Branding & Identity</div>
    <div class="card">Eco Manufacturing</div>
    <div class="card">Global Trade</div>
    <div class="card">Strategic Advisory</div>
  </div>
</section>

<script>
const reveals=document.querySelectorAll('.reveal');
window.addEventListener('scroll',()=>{
  reveals.forEach(r=>{
    if(r.getBoundingClientRect().top < window.innerHeight-120){
      r.classList.add('show');
    }
  });
});
</script>

</body>
</html>
